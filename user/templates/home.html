{% extends "base.html" %}

{% block contents %}
<div class="row mt-5">
  <div class="col-12 text-center">
    <h1>메인페이지</h1>
  </div>
</div>
<div class="row mt-5">


  <h1>{{test}}</h1>

  <!-- 로그인 된 경우 -->
  {% if request.session.user %}
    <div class="col-12">
      <button class="btn btn-primary btn-block" onclick="location.href='/user/logout'">로그아웃</button>
    </div>

    <h2>환영합니다 {{username}}님!</h2>
    <img src="{{ image_src|safe }}"></li>

  <!-- 로그인 안 된 경우 -->
  {% else %}
    <div class="col-6">
      <button class="btn btn-primary btn-block" onclick="location.href='/user/login'">로그인</button>
    </div>
    <div class="col-6">
      <button class="btn btn-primary btn-block" onclick="location.href='/user/register'">회원가입</button>
    </div>
  {% endif %}

</div>
<div class="row mt-1">
  <div class="col-12">
    <button class="btn btn-primary btn-block" onclick="location.href='/board/list'">게시물보기</button>
  </div>
</div>
{% endblock %}
