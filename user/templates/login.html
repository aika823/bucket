{% extends 'base.html' %} {% block contents %}

<div class="content">
    <section class="banner-main">
        <img class="banner-img" src="/static/images/loginpage.png" alt="" />
        <div class="login-wrap">
            {% if user.id %}
            <form action="/user/logout/" method="post">
                {% csrf_token %}
                <input type="text" value="{{user.email}}" readonly />
                <input type="submit" value="로그아웃" />
            </form>
            {% else %}
            <form action="/user/login/" method="post">
                {% csrf_token %}
                <input type="text" name="email" placeholder="email" />
                <input type="password" name="password" placeholder="password" />
                <input type="submit" value="로그인" />
            </form>
            {% endif %}
            <button class="login-btn">
        <img
          src="/static/images/btn_kakao.png"
          onclick="location.href='/user/login/kakao'"
        />
      </button>
            <button class="">
        <img
          src="/static/images/btn_google.png"
          onclick="location.href='/user/login/google'"
        />
      </button>
            <button class="">
        <img
          src="/static/images/btn_naver.png"
          onclick="location.href='/user/login/naver'"
        />
      </button>
            <button onclick="location.href='/user/register'">회원가입 버튼</button>
        </div>
    </section>
</div>

{%endblock%}
